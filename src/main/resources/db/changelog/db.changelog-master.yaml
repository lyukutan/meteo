databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-lesson1.yaml
  - changeSet:
      id: 1
      author: lyukutan
      changes:
        - createTable:
            tableName: person
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: fio
                  type: varchar(50)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: ident
                  type: BIGINT
                  constraints:
                    nullable: false
  - changeSet:
      id: 2
      author: lyukutan
      comment: "Create 2 user"
      changes:
        - insert:
            tableName: person
            columns:
              - column:
                  name: fio
                  value: "Dima Dimovich Dmitriev"
              - column:
                  name: ident
                  value: "3808557789"
        - insert:
            tableName: person
            columns:
              - column:
                  name: fio
                  value: "Vova Vovavich Vovav"
              - column:
                  name: ident
                  value: "3808110025"
      rollback:
        - delete:
            tableName: person
            where: name in ('Dima Dimovich Dmitriev', 'Vova Vovavich Vovav')